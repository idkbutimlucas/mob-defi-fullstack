security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        # Using in-memory provider for simplicity
        in_memory:
            memory:
                users:
                    api_user:
                        password: '%env(API_USER_PASSWORD)%'
                        roles: ['ROLE_API']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/v1/login
            stateless: true
            json_login:
                check_path: /api/v1/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/v1/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/stations, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/routes, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/stats, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: ROLE_API }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: plaintext

        firewalls:
            api:
                pattern: ^/api
                stateless: true
                security: false
