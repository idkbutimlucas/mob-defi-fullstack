services:
  # ============================================
  # Backend PHP 8.4 + Symfony
  # ============================================
  backend:
    build:
      context: ./backend
      target: development
    container_name: train-backend
    volumes:
      - ./backend:/app
      - ./data:/app/data:ro
      - backend_var:/app/var
    environment:
      - APP_ENV=${APP_ENV:-dev}
      - APP_SECRET=${APP_SECRET:-changeme}
      - DATABASE_URL=postgresql://${DB_USER:-app}:${DB_PASSWORD:-secret}@db:5432/${DB_NAME:-trainrouting}?serverVersion=16
      - JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
      - JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
      - JWT_PASSPHRASE=${JWT_PASSPHRASE:-}
      - CORS_ALLOW_ORIGIN=^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$
      - API_USER_PASSWORD=${API_USER_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - train-network

  # ============================================
  # Frontend Vue.js 3 + Vuetify 3
  # ============================================
  frontend:
    build:
      context: ./frontend
      target: development
    container_name: train-frontend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-https://localhost/api/v1}
      - VITE_API_USERNAME=${VITE_API_USERNAME:-api}
      - VITE_API_PASSWORD=${VITE_API_PASSWORD:-secret}
    networks:
      - train-network

  # ============================================
  # Storybook (UI Component Development)
  # ============================================
  storybook:
    build:
      context: ./frontend
      target: development
    container_name: train-storybook
    command: npm run storybook -- --host 0.0.0.0 --no-open
    ports:
      - "${STORYBOOK_PORT:-6006}:6006"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - train-network
    profiles:
      - dev

  # ============================================
  # PostgreSQL Database
  # ============================================
  db:
    image: postgres:16-alpine
    container_name: train-db
    environment:
      POSTGRES_DB: ${DB_NAME:-trainrouting}
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-trainrouting}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - train-network

  # ============================================
  # Nginx Reverse Proxy (HTTPS)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: train-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - train-network

volumes:
  db_data:
    name: train-db-data
  backend_var:
    name: train-backend-var
  frontend_node_modules:
    name: train-frontend-modules

networks:
  train-network:
    name: train-network
    driver: bridge
