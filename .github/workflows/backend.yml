name: Backend CI

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: trainrouting_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo, pdo_pgsql, intl, zip
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Create .env file
        run: |
          cat > .env << 'EOF'
          APP_ENV=test
          APP_DEBUG=0
          APP_SECRET=test_secret_key_for_ci
          JWT_SECRET_KEY=%kernel.project_dir%/config/jwt/private.pem
          JWT_PUBLIC_KEY=%kernel.project_dir%/config/jwt/public.pem
          JWT_PASSPHRASE=test_passphrase
          API_USER_PASSWORD=test_password
          CORS_ALLOW_ORIGIN='^https?://localhost(:[0-9]+)?$'
          EOF

      - name: Create JWT keys
        run: |
          mkdir -p config/jwt
          openssl genpkey -algorithm RSA -out config/jwt/private.pem -pkeyopt rsa_keygen_bits:2048
          openssl rsa -pubout -in config/jwt/private.pem -out config/jwt/public.pem

      - name: Run PHPStan
        run: composer analyse

      - name: Run PHPCS
        run: composer lint

      - name: Create database schema
        run: php bin/console doctrine:schema:create --env=test
        env:
          DATABASE_URL: postgresql://app:secret@localhost:5432/trainrouting_test?serverVersion=16

      - name: Run tests
        run: composer test
        env:
          APP_ENV: test
          DATABASE_URL: postgresql://app:secret@localhost:5432/trainrouting_test?serverVersion=16
