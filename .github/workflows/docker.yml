name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: mob-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: mob-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-compose:
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Create SSL certificates
        run: |
          mkdir -p nginx/ssl
          openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
            -keyout nginx/ssl/privkey.pem \
            -out nginx/ssl/fullchain.pem \
            -subj "/CN=localhost"

      - name: Create JWT keys
        run: |
          mkdir -p backend/config/jwt
          openssl genpkey -algorithm RSA -out backend/config/jwt/private.pem -pkeyopt rsa_keygen_bits:4096
          openssl rsa -pubout -in backend/config/jwt/private.pem -out backend/config/jwt/public.pem

      - name: Build and start services
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          sleep 30
          docker compose ps

      - name: Health check backend
        run: |
          curl -sk https://localhost/api/v1/stations || exit 1

      - name: Stop services
        run: docker compose down
